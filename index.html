<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Fintech</title>
</head>
<body>

    <div class="container-logo">
        <h1 class="logo-text">Fintech</h1>
    </div>

    <div class="container">
        <!-- Primeira row -->
        <div class="row mt-3 ml-2 mr-2">
            <div class="col-12 custom-bg p-4 user-money">
                <div class="user-welcome">
                    <img class="user-img" src="./assets/user.png" alt="">
                    <p>Bem Vindo,<br><strong>Usuário</strong></p>
                </div>
                <div class="user-money-eye ml-auto">
                    <img class="eye" src="./assets/eye.png" alt="">
                    <p><strong>R$0,00</strong></p>
                </div>
            </div>
        </div>
    
        <!-- Espaço de 20px -->
        <div class="my-3">
            <div class="line"></div>
        </div>
    
        <div class="row custom-row">
            <div class="col-3 custom-bg card-col p-3">
                <div class="custom-card">
                    <img class="btn-logo" src="./assets/card.png" alt="">
                    <p>Cartões</p>
                </div>
            </div>
            <div class="col-3 custom-bg card-col p-3">
                <div class="custom-card">
                    <img class="btn-logo boleto" src="./assets/boleto.png" alt="">
                    <p>Boleto</p>
                </div>
            </div>
            <div class="col-3 custom-bg card-col p-3">
                <div class="custom-card">
                    <img class="btn-logo" src="./assets/pix.png" alt="">
                    <p>Pix</p>
                </div>
            </div>
        </div> 
    
        <div class="my-3">
            <div class="line"></div>
        </div>
    
        <div class="row mt-3 ml-2 mr-2">
            <div class="col-12 custom-bg p-4 large-card">
                <div class="large-card-part-1">
                    <p><strong>Fatura atual </strong><br>R$0,00</p>
                </div>
                <div class="large-card-part-2 ml-auto"><img class="arrow-go" src="./assets/arrow.png" alt=""></div>
            </div>
        </div>

        <div class="row mt-3 ml-2 mr-2">
            <div class="col-12 custom-bg p-4 large-card">
                <div class="large-card-part-1">
                    <p><strong>Seus Investimentos</strong><br>R$0,00</p>
                </div>
                <div class="large-card-part-2 ml-auto"><img class="arrow-go" src="./assets/arrow.png" alt=""></div>
            </div>
        </div>

        <div class="row mt-3 ml-2 mr-2">
            <div class="col-12 custom-bg p-4 large-card">
                <div class="large-card-part-1">
                    <p><strong>Próximo pagamento</strong><br>Segunda-Feira, <strong>08 Jul</strong></p>
                </div>
                <div class="large-card-part-2 ml-auto"><img class="arrow-go" src="./assets/arrow.png" alt=""></div>
            </div>
        </div>


        <div class="my-3">
            <div class="line"></div>
        </div>
    
        <!-- Quarta row -->
        <div class="row mt-3 mr-2 ml-2">
            <div class="col-12 custom-bg-grey p-4">
                <div class="large-card-part-1">
                    <p><strong>Sua renda mensal</strong><br>R$0,00</p>
                </div>
                <div class="large-card-part-2 ml-auto"><img class="arrow-go" src="./assets/white-arrow.png" alt=""></div>
            </div>
        </div>
        <div class="row mt-3 mr-2 ml-2">
            <div class="col-12 custom-bg-grey p-4">
                <div class="large-card-part-1">
                    <p><strong>Disponível para empréstimo</strong><br>R$5.000,00</p>
                </div>
                <div class="large-card-part-2 ml-auto"><img class="arrow-go" src="./assets/white-arrow.png" alt=""></div>
            </div>
        </div>
        <div class="dots-cont">
            <p class="dots">...</p>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
